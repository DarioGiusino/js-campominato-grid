<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- internal script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="container-fluid d-flex justify-content-between">
        <!-- left header -->
        <div class="left-header d-flex">
            <img class="img-fluid" src="img/images.png" alt="logo boolean">
            <h1 class="align-self-center">Campo Minato</h1>
        </div>
        <!-- right header -->
        <div class="right-header align-self-center">
            <button id="play" class="px-5">Play</button>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div id="grid">
                <h1 id="starting-title">Premi play per giocare</h1>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid">
        <p>Made with &#9829; by <a href="https://boolean.careers/">Boolean</a></p>
    </footer>
</body>
</html>
